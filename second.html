      <!-- All the channel “blocks” will be created as children, here. -->
      <!-- You could move the classes to different section elements to separate the types! -->
      <!-- <section class="audio-embed-blocks audio-file-blocks image-blocks embed-blocks link-blocks pdf-blocks text-blocks video-embed-blocks video-file-blocks"></section> -->

      <!-- These are the templates for the various block types, below. -->
      <!-- You can move/nest/remove any of the insertion points! -->
      <!-- For example, you could only show images for actual image blocks. -->
      <!-- You could not show the type if you group them by section, above. -->

      <!-- Spotify, Soundcloud, etc. -->
      <template id="audio-embed-block">
        <figure class="audio-embed">
          <!-- You can use the container classes to style a whole type. -->
          <h3 class="title"></h3>
          <!-- Block title inserts here. -->
          <img class="image" />
          <!-- Image/cover image source inserts here. -->
          <div class="embed"></div>
          <!-- Embed iframe inserts here. -->
          <a class="link">
            <!-- Original URL inserts here. -->
            <p class="link-title"></p>
            <!-- Link title inserts here. -->
          </a>
          <figcaption class="description"></figcaption>
          <!-- Block description inserts here. -->
          <p class="type"></p>
          <!-- Block type/kind inserts here. -->
        </figure>
      </template>

      <!-- Uploaded audio files. -->
      <template id="audio-file-block">
        <figure class="audio-file-block">
          <h3 class="title"></h3>
          <img class="image" />
          <audio class="audio" controls></audio>
          <!-- Audio source inserts here. -->
          <figcaption class="description"></figcaption>
          <p class="type"></p>
        </figure>
      </template>

      <template id="image-block">
        <figure class="image-block">
          <img class="image" />
          <a class="link">
            <p class="link-title"></p>
          </a>
          <figcaption class="description"></figcaption>
          <p class="type"></p>
        </figure>
      </template>

      <template id="link-block">
        <figure class="link-block">
          <h3 class="title"></h3>
          <img class="image" />
          <a class="link">
            <p class="link-title"></p>
          </a>
          <figcaption class="description"></figcaption>
          <p class="type"></p>
        </figure>
      </template>

      <template id="text-block">
        <figure class="text-block">
          <h3 class="title"></h3>
          <div class="content"></div>
          <!-- Text blocks insert their HTML here. -->
          <figcaption class="description"></figcaption>
          <p class="type"></p>
        </figure>
      </template>

      <!-- YouTube, Vimeo, etc. -->
      <template id="video-embed-block">
        <figure class="video-embed-block">
          <h3 class="title"></h3>
          <img class="image" />
          <div class="embed"></div>
          <a class="link">
            <p class="link-title"></p>
          </a>
          <figcaption class="description"></figcaption>
          <p class="type"></p>
        </figure>
      </template>

      <!-- Uploaded video files. -->
      <template id="video-file-block">
        <figure class="video-file-block">
          <h3 class="title"></h3>
          <img class="image" />
          <video class="video" controls></video>
          <!-- Video source inserts here. -->
          <figcaption class="description"></figcaption>
          <p class="type"></p>
        </figure>
      </template>
    </section>
